<body>
 
    <div class="para" id="demo"></div>
   

 
    <script>
     var second=JSON.parse( sessionStorage.getItem("first"));
        const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  
 var one = JSON.parse(this.responseText);
  
  let txt="";
  for(var x in one){
    txt +=
  
      
    "<div class=para1>"+
     
      
       one[x]+
      
      "<br>"+"<br>"+
      "<img src="+one[x]+">"+
      "</div>";



 
    document.getElementById('demo').innerHTML= txt;
  }
 

}


xmlhttp.open("GET", "https://dummyjson.com/products/"+second);
xmlhttp.send();
</script>
   
</script>
